# Render.com Deployment Configuration

services:
  - type: web
    name: backgammon-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: MODEL_PATH
        value: yolov8n.pt
    autoDeploy: true
