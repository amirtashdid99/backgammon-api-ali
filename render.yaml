# Render.com Deployment Configuration

services:
  - type: web
    name: backgammon-api
    runtime: python
    rootDir: .
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    autoDeploy: true

